<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Display the user's information here-->
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Date of Birth</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td th:text ="${userInfo[0]}"></td>
            <td th:text ="${userInfo[1]}"></td>
            <td th:text ="${userInfo[2]}"></td>
            <td th:text ="${userInfo[3]}"></td>
          </tr>
        </tbody>
    </table>
    <a href="/contact/"><button class="btn btn-primary">Create another user</button></a>
    <a href="/contact/allContacts"><button class="btn btn-primary">See all users</button></a>
</body>
</html>
