<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
</head>
<body>
    <h1>Please key in your details</h1>
    <form method="post" th:action="@{/contact/}" th:object="${person}">
      <!-- Error handling for non working entries-->

        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <!-- adds error message for nonvalid -->
          <div th:if="${#fields.hasErrors('name')}" th:errors = "*{name}" class="text-danger" ></div>
          <input type="text" class="form-control" name="name"  th:field="*{name}" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div th:if="${#fields.hasErrors('email')}" th:errors = "*{email}" class="text-danger" ></div>
            <input type="text" class="form-control" name="email"  th:field="*{email}" placeholder="Enter email">
          </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Phone Number</label>
            <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors = "*{phoneNumber}" class="text-danger" ></div>
            <input type="number" class="form-control" name="phoneNumber"  th:field="*{phoneNumber}" placeholder="Enter phone number">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Date of Birth</label>
            <div th:if="${#fields.hasErrors('dob')}" th:errors = "*{dob}" class="text-danger" ></div>
            <input type="date" class="form-control" name="dob"  th:field="*{dob}" placeholder="Enter date of birth">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <a href="/contact/allContacts"><button class="btn btn-primary">See all users</button></a>
</body>
</html>
