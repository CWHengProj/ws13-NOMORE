<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>  
    <!-- get key and value from persons, print out href-->
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID (click the link to go to user)</th>
            </tr>
        </thead>
        <tbody>

            <tr th:each="person:${persons}">
                <td th:text="${person.value}">Value</td>
                <td>
                    <a th:href="@{'/contact/'+ ${person.key}}" th:text="${person.key}"></a>
                </td>
                <br>
            </tr>
        </tbody>
    </table>

    <!-- NOT BEST PRACTICE <form method = "get" th:action="@{/contact/}">
        <button type="submit" class="btn btn-primary">Create another user</button>
      </form>
       -->
    <a href="/contact/"><button class="btn btn-primary">Create another user</button></a>
</body>
</html>
